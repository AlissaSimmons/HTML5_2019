<!DOCTYPE html>
<html>
<body>

<h1>My first SVG</h1>
    
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="Azure" />
</svg>
    
<svg width="400" height="110">
    <rect width="300" height="100" style="fill:rgb(240,255,255); stroke-width:2;stroke:rgb(0,0,0)"/>
</svg>
    
<svg width="400" height="180">
    <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:Azure;stroke:Black;stroke-width:2;opacity:0.5" />
</svg>
    
<svg height="210" width="500">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(240,255,255);stroke-width:5"/>
</svg> 

<svg height="210" width="500">
    <polygon points="200,10 250,190 250,4 160,210" style="fill:Azure;stroke:black;stroke-width:2" />
</svg>

</body>
</html>
