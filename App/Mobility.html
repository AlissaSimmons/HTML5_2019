            <h3>Getting Around</h3>
            <img src="" alt="Product#1" id="product">
                <p>"Some examples of mobility aids and how/when they're used."</p>
            </div>

            <div id="product">
                <figure class="product">
                <img src="img/manualchair.jpg" alt="Product#1">
                <figcaption>Wheelchairs are used for longer distances and/or when there aren't places to rest.</figcaption>
                </figure>
                
            <div id="product">
                <figure class="product">
                <img src="img/scooter.jpg" alt="Product#2">
                <figcaption>Mobility scooters are the same deal as wheelchairs, but they may take more manual steering than the powered wheelchair, which uses a toggle.</figcaption>
                </figure>
                

            <div id="product">
                <figure class="product">
                <img src="img/cane.jpg" alt="Product#1">
                <figcaption>Canes are used for going short distances, balance, and times when you know there will be places for you to rest frequently.</figcaption>
                </figure>
