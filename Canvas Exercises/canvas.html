<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="100" height="100" style="border:1px dashed #000000; background-color:azure">
</canvas>

<script>
    // Sets up the canvas
    var canvas =
    document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    // Draws rectangle
    ctx.fillStyle = "#000000";
    ctx.fillRect(5,35, 90,25);
    // Draws Line
    ctx.moveTo(0,0);
    ctx.lineTo(180, 180);
    ctx.stroke();
    // Draw circle
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.arc(50,50, 40,0,2 * Math.PI);
    ctx.stroke();
    // Gradient
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    
    // Create gradient
    var grd = ctx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"lightgoldenrodyellow");
    grd.addColorStop(1,"white");
    
    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(0,45,100,5);
    
    // Circular gradient
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    
    // Create gradient
    var grd = ctx.createRadialGradient(0,0,0,0,50,180);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");
    
    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10,10,150,80);
    
</script>

</body>
</html>
